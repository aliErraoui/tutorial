<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Millenium Car Rental</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">

</head>

<body>

		<!-- Start your project here-->
		<div th:replace="fragments/header :: header"></div>
		<hr />
		<!-- Purple Header -->
    <div class="edge-header primary-color-dark"></div>

    <!-- Main Container -->
    <div class="container free-bird">
        <div class="row">
            <div class="col-md-8 col-lg-7 mx-auto float-xs-none white z-depth-1 py-2 px-2">
                <h2 class="h2-responsive"><strong>Contactez-nous !</strong></h2>
                
                <!--Naked Form-->
                <div class="card-block">

                    <div class="modal-body">
                        <p>Nous aimerions recevoir votre message</p>
                        <br>
                        <div class="md-form">
                            <i class="fa fa-user prefix"></i>
                            <input type="text" id="form22" class="form-control">
                            <label for="form42">Votre nom</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-envelope prefix"></i>
                            <input type="text" id="form32" class="form-control">
                            <label for="form34">Votre email</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-tag prefix"></i>
                            <input type="text" id="form32" class="form-control">
                            <label for="form34">Sujet</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-pencil prefix"></i>
                            <textarea type="text" id="form8" class="md-textarea"></textarea>
                            <label for="form8">Votre message</label>
                        </div>

                        <div class="text-xs-center">
                            <button class="btn btn-primary">Envoyer</button>

                            <div class="call">
                                <p>Ou préférez-vous appeler ? <span class="cf-phone"><i class="fa fa-phone"> +01 234 565 280</i></span></p>
                            </div>
                        </div>
                    </div>

                </div>
                <!--Naked Form-->

            </div>
        </div>
    </div>
    <!-- /.Main Container -->
		<hr />
		<div th:replace="fragments/footer :: footer"></div>

		<!-- /Start your project here-->
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/tether.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
