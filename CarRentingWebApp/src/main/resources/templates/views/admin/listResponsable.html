<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Millenium Car Rental</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="../css/mdb.min.css" rel="stylesheet">
<body>
	<!--Navbar-->
	<nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"> <strong>DASHBOARD - Administrateur</strong>
			</a>
			<div class="collapse navbar-collapse" id="navbarNav1">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item "><a th:href="@{/admin/listReservation}" class="nav-link">Reservations </a></li>
					<li class="nav-item "><a th:href="@{/admin/listVoiture}" class="nav-link">Voitures</a></li>
					<li class="nav-item active"><a th:href="@{/admin/listResponsable}" class="nav-link">Responsables <span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a th:href="@{/admin/listUser}" class="nav-link">Utilisateurs</a></li>
				</ul>
				<div sec:authorize="isAnonymous()">
					<form class="form-inline">
						<ul class="nav navbar-nav">
							<li class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="fa fa-sign-in"></i> Connexion</a></li>
						</ul>
					</form>
				</div>
				<div sec:authorize="isAuthenticated()">
					<form class="form-inline">
						<ul class="nav navbar-nav">
							<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-in"></i> Se deconnecter(<span sec:authentication="name">Bob</span>)</a></li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</nav>
	<!--/.Navbar-->
	<div class="container">
		<hr />
		<h2>Liste des Responsables</h2>
		<hr />
		<div th:if="${not #lists.isEmpty(responsables)}">
			<table class="table table-striped">
				<tr>
					<th>Nom</th>
					<th>Pr√©nom</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
				<tr th:each="responsable: ${responsables}">
					<td th:text="${responsable.name}">Id</td>
					<td th:text="${responsable.lastName}">label</td>
					<td th:text="${responsable.email}">price</td>
					<td><a class="btn btn-danger" th:href="${'deleteResponsable/' + responsable.id}">supprimer</a></td>
				</tr>
			</table>
			<hr />
			<hr />
		</div>
		<h2>
			<a class="btn btn-success btn-block" th:href="@{/admin/newResponsable}">Ajouter</a>
		</h2>
	</div>
</body>
</html>
